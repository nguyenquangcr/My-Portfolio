<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call me Quang</title>
    <link rel="stylesheet" type="text/css" href="./FontAwesome/fontawesome-free-5.15.1-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="./image/logo.png"/>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/project3.css">
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header__logo"><a href="./index.html">Tran Nguyen <strong>Quang</strong></a></div>
        <div class="backtoWorkBtn">
            <a href="./works.html">Back <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
    <!-- MAIN -->
    <section class="top">
        <div class="container-project">
            <div class="caption__main">
                <p class="text-projectTitle">Kyyeudreamers</p>
            </div>
            <div class="caption__text">
                <p class="text-project">Showcase</p>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-iner">
            <div class="content__video">
                <video width="100%" controls autoplay>
                    <source src="/videos/Kyyeudreamer.mp4" type="video/mp4">
                </video>
            </div>
            <div class="content__text">
                <div class="alltext">
                    <div class="textItem">
                        <span>Front-End</span>
                        <p>Quang Tran</p>
                    </div>
                    <div class="textItem">
                        <span>Back-End</span>
                        <p>Quang Tran</p>
                    </div>
                    <div class="textItem">
                        <span>Year</span>
                        <p>2021</p>
                    </div>
                </div>
                <div class="visitBtn">
                    <a href="#">Visit Website ‚ùØ</a>
                </div>
            </div>
            <div class="content__img">
                <div class="content__imgflex">
                    <div class="content_img-flexrow">
                        <img class="desktop--img" data-tilt data-tilt-glare data-tilt-max-glare="0.8"
                            src="./image/WorksKyyeudreamer/1.png">
                        <img class="desktop--img" data-tilt data-tilt-glare data-tilt-max-glare="0.8"
                            src="./image/WorksKyyeudreamer/2.png">
                    </div>
                    <img class="admin--img" data-tilt data-tilt-glare data-tilt-max-glare="0.8"
                        src="./image/WorksKyyeudreamer/admin.png">
                </div>
                <div class="background--img"></div>
            </div>
        </div>
        <div class="nextproject">
            <div class="nextproject-caption">
                <p>Next Project</p>
                <h2>
                    <a href="./project1.html">Corano Jewelry</a>
                </h2>
            </div>
        </div>
    </section>
    <!-- CURSORS -->
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <!-- JS -->
    <script src="./main.js"></script>
    <script src="./allproject.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".desktop--img"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
